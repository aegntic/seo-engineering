name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    env:
      CI: true
      MONGO_URL: mongodb://localhost:27017/seo-engineering-test
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install API dependencies
      run: npm ci
      working-directory: api

    - name: Install Website dependencies
      run: npm ci
      working-directory: website

    - name: Install Automation dependencies
      run: npm ci
      working-directory: automation

    - name: Build Website
      run: npm run build
      working-directory: website

    - name: Wait for MongoDB
      run: |
        timeout 30 bash -c 'until nc -z localhost 27017; do sleep 1; echo "Waiting for MongoDB..."; done'
        echo "MongoDB is ready!"

    - name: Run Automation Tests
      run: npm test
      working-directory: automation
      timeout-minutes: 10
      env:
        MONGODB_URI: mongodb://localhost:27017/seo-engineering-test
        MONGO_URL: mongodb://localhost:27017/seo-engineering-test
